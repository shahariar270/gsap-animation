<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ablock-wrapper {
        margin: 200px auto;
        width: 200px;
        height: 100px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .other-container {
        height: 100vh;
        background-color: lightgray;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!--  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script> -->

    <div class="other-container">
        <!-- this container for scroll testing -->
    </div>
    <div class="ablock-wrapper" data-animationType="3dmove">
        <div class="container">
            <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg"
                alt="" width="200" height="100">
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const wrapper = document.querySelector('.ablock-wrapper');
        let animationType = wrapper.getAttribute('data-animationType');

        let animationProps;

        if (animationType === 'fade') {
            animationProps = { opacity: 0, y: 50, duration: 1, ease: "power2.out" };
        } else if (animationType === '3dmove') {
            animationProps = { opacity: 0, x: -200, rotationY: 180, duration: 1.2, ease: "power3.out" };
        } else if (animationType === 'custom') {
            animationProps = { opacity: 0, x: 100, y: -100, scale: 0.5, rotation: 360, duration: 1.5, ease: "elastic.out(1,0.5)" };
        }
        const method = 'from';
        const triggerType = 'scroll';

        if (triggerType === 'scroll') {
            gsap[method](wrapper, {
                ...animationProps,
                scrollTrigger: {
                    trigger: wrapper,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                }
            });
        }
        else if (triggerType === 'hover') {
            wrapper.addEventListener('mouseenter', () => gsap[method](wrapper, animationProps));
        }
        else if (triggerType === 'click') {
            wrapper.addEventListener('click', () => gsap[method](wrapper, animationProps));
        }
        else if (triggerType === 'load') {
            gsap[method](wrapper, animationProps);
        }

    </script>

</body>

</html>
